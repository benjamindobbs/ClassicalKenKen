<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Classical KenKen</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
        <style>
            body {
                color: #000000;
                font-family:Monospace;
                font-size:15px;
                text-align:center;

                background-color: #f0f0f0;
                margin: 0px;
            }

            .timer {
                font-size: 150%;
            }
        </style>
    </head>
    <body>
        <script src="https://apis.google.com/js/api.js"></script>
<script>
        /**
         * Sample JavaScript code for sheets.spreadsheets.values.append
         * See instructions for running APIs Explorer code samples locally:
         * https://developers.google.com/explorer-help/code-samples#javascript
         */

         function authenticate() {
            return gapi.auth2.getAuthInstance()
                .signIn({scope: "https://www.googleapis.com/auth/drive https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/spreadsheets"})
                .then(function() { console.log("Sign-in successful"); },
                    function(err) { console.error("Error signing in", err); });
        }
        function loadClient() {
            gapi.client.setApiKey("AIzaSyBC-ZQ8kUACSO71K-1UVM4vj8hl6ZU9Bhw");
            return gapi.client.load("https://sheets.googleapis.com/$discovery/rest?version=v4")
                .then(function() { console.log("GAPI client loaded for API"); },
                    function(err) { console.error("Error loading GAPI client for API", err); });
        }

        function appendValues(spreadsheetId, range, valueInputOption, _values) {
            let values = [
                [
                // Cell values ...
                ],
                // Additional rows ...
            ];
            values = _values;
            const body = {
                values: values,
            };
            try {
                gapi.client.sheets.spreadsheets.values.append({
                spreadsheetId: spreadsheetId,
                range: range,
                valueInputOption: valueInputOption,
                resource: body,
                }).then((response) => {
                const result = response.result;
                console.log(`${result.updates.updatedCells} cells appended.`);
                });
            } catch (err) {
                console.log(err.message);
                return;
            }
            }
            gapi.load("client:auth2", function() {
                gapi.auth2.init({client_id: "245572615958-jg9jin9k68eh70pk659ifhjc8unbopta.apps.googleusercontent.com"});
            });
        </script>
        <button onclick="authenticate().then(loadClient)">authorize and load</button>
        <button onclick="appendValues('1Vdi4qN39bKY7nUumtKDzwhhJERcHdtelAPikodLBtwc','A1','RAW','test')">execute</button>

        <h1>Classical KenKen</h1>
        <select id="difficultySelect">
            <option selected>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
        </select>
        <input type="button" onclick="generateBoard()" value="Create">
        <input type="button" onclick="hide()" value="Clear">
        <hr>
        Time: <span id="time" class="timer"></span>s
        <div id="container"></div>

        <script src="kenken.js"></script>


        </script>
    </body>
</html>
