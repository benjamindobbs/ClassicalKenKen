<!DOCTYPE html>
<html lang="en">

<head>
    <title>Classical KenKen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    body {
        color: #000000;
        font-family: Monospace;
        font-size: 15px;
        text-align: center;

        background-color: #f0f0f0;
        margin: 0px;
    }

    .timer {
        font-size: 150%;
    }
</style>
<script src="submitscore.js"></script>
</head>

<body>
    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" onclick="handleAuthClick()">Sign In</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>  

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <h1>Classical KenKen</h1>
    <button id="create_button" onclick="startGame()">New Game</button>
    <button id="clear_button" onclick="hide()">Reset</button>
    <hr>
    Time: <span id="time" class="timer"></span>s
    <div id="container"></div>
    <div id="info"><h3 id="playerData"></h3></div>
    <script src="kenken.js"></script>
</body>

</html>
