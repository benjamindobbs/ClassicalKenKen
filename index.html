<!DOCTYPE html>
<html lang="en">

<head>
    <title>Classical KenKen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    body {
        color: #000000;
        font-family: Monospace;
        font-size: 15px;
        text-align: center;

        background-color: #f0f0f0;
        margin: 0px;
    }

    .timer {
        font-size: 150%;
    }
</style>
<script src="submitscore.js"></script>
</head>

<body>
    <p>Sheets API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

    <pre id="content" style="white-space: pre-wrap;"></pre>

   
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <h1>Classical KenKen</h1>
    <select id="difficultySelect">
        <option selected>Easy</option>
        <option>Medium</option>
        <option>Hard</option>
    </select>
    <input type="button" onclick="generateBoard()" value="Create">
    <input type="button" onclick="hide()" value="Clear">
    <hr>
    Time: <span id="time" class="timer"></span>s
    <div id="container"></div>

    <script src="kenken.js"></script>


    </script>
</body>

</html>
